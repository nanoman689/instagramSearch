<!DOCTYPE html>
<html>

<head>
  <!-- jasmine libraries -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" rel="stylesheet" />

  <!-- angular libraries -->
  <script src="//code.angularjs.org/1.3.0-beta.11/angular.js"></script>
  <script src="//code.angularjs.org/1.3.0-beta.11/angular-mocks.js"></script>

  <script src="helloService.js"></script>
  <script src="helloServiceSpec.js"></script>
</head>
<body>
  <!-- bootstrap jasmine! -->
  <script>
  var jasmineEnv = jasmine.getEnv();

  // Tell it to add an Html Reporter
  // this will add detailed HTML-formatted results
  // for each spec ran.
  jasmineEnv.addReporter(new jasmine.HtmlReporter());

  // Execute the tests!
  jasmineEnv.execute();
  </script>
</body>
</html>
