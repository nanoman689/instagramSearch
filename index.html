<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Instagram Search - An AngularJS project</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <script data-require="angular.js@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular.js"></script>
  <script data-require="angular-animate@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="topBar" ng-controller="myController">
    <img src="img/ng-instagram_inv.jpg"><br>
    <h1> Search for images using Instagram</h1>
    <form ng-submit="searchInstaGram(keyword)">
      <input type="text" class="search" value="" ng-model="keyword" placeholder="Enter a tag to search"> <input type="submit" name="btn" class="btn-style" id="submit" value="submit">
    </form>
    <div class="results" ng-if="results">
      <h2>Found {{results.length}} results for {{keyword}}<h2>
        <div class="photos" ng-repeat="result in results">
          <a href="{{result.link}}"> <img ng-src="{{result.images.standard_resolution.url}}"></img> </a>
        </div>
    </div>
  <div>



</body>
</html>
