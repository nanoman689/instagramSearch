<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <title>Instagram Search - An AngularJS project</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <script data-require="angular.js@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular.js"></script>
  <script data-require="angular-animate@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="topBar" ng-controller="myController">
        <h1 class="headerTop">
            Instagr<span>%20</span>m Search</br>
        </h1>
    <h2>Search for images using Instagram</h2>
    <h3>Type a keyword into the search box below and see what you can find!</h3>  
    <form ng-submit="searchInstaGram()">
        
    <h3>Built with AngularJS</h3>  
        
      <input type="text" class="search" value="" ng-model="keyword" ng-minlength="1" required placeholder="Enter a tag to search"> <input type="submit" name="btn" class="btn-style" id="submit" value="submit"> <input type="button" name="btn" class="btn-style" ng-click="clearSearch()" value="reset">
    </form>

    <div class="table" ng-model="columnBreak" ng-show="results">
      <h3>Found {{results.length}} results for {{keyword}}<h3>
        <div class="tablePhotos">
            <div class="photos" ng-class="{'new-row': startNewRow($index, columnBreak)}" ng-repeat="result in results">
              <a href="{{result.link}}"> <img ng-src="{{result.images.standard_resolution.url}}"></img> </a>
            </div>
        </div>    
    </div>
</body>
</html>
